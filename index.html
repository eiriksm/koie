<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
  const two = () => {
      document.querySelector('.second').style.display = 'none'
      document.querySelector('.third').style.display = 'block'
    }
  const one = () => {
      document.querySelector('.second').style.display = 'block'
      document.querySelector('.first').style.display = 'none'
    }
</script>
<body>
  <div class="first">
  <h1 class="text-3xl font-bold h-screen flex items-center justify-center" onclick="one()">
    メリークリスマス
  </h1></div>
  <div class="second hidden">
    <h1 class="text-3xl font-bold h-screen flex items-center justify-center" onclick="two()">
    来家拉麺
    </h1>
  </div>
  <div class="third hidden">
    <a class="text-3xl font-bold h-screen flex items-center justify-center" href="https://koieramen.no/" target="_blank">
      <img src="Koie_0919_0317.jpg"/>
    </h1>
  </div>
</body>
</html>
